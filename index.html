<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="css/modern-normalize.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Titan+One&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/main.min.css" />
  <title>Ice Cream v2</title>
</head>

<body>
  <header class="header">
    <nav class="header__nav">
      <picture class="header__logo-picture">
        <source srcset="./images/menu-logo.png 1x, ./images/menu-logo@2x.png 2x" media="(min-width: 1280px)" />
        <source srcset="./images/menu-logo.png 1x, ./images/menu-logo@2x.png 2x" media="(min-width: 768px)" />
        <source srcset="./images/menu-logo.png 1x, ./images/menu-logo@2x.png 2x" media="(min-width: 320px)" />
        <img src="./images/menu-logo.png" alt="page logo" />
      </picture>

      <div class="header__desktop-menu-container">
        <ul class="header__menu-list">
          <li class="header__menu-item"><a href="#">Home</a></li>
          <li class="header__menu-item"><a href="#aboutus">About us</a></li>
          <li class="header__menu-item"><a href="#how-its-made">How it's made?</a></li>
          <li class="header__menu-item"><a href="#-products">Our products</a></li>
          <li class="header__menu-item"><a href="#contact">Contact</a></li>
        </ul>
      </div>
      <div>
        <button type="button" class="header__burger js-open-menu" aria-expanded="false" aria-controls="mobilemenu"><svg
            height="12px" width="20px">
            <use href="./images/icons.svg#icon-burger"></use>
          </svg>
        </button>
        <button type="button" class="header__button-buy-now">
          Buy now
          <svg height="8px" width="5px">
            <use href="/images/icons.svg#icon-mobile-button"></use>
          </svg>
      </div>
      </button>
      </div>
    </nav>

    <picture class="header__elipse-picture">
      <source srcset="./images/banner-elipse.png 1x, ./images/banner-elipse@2x.png 2x" media="(min-width: 1280px)" />
      <source srcset="./images/banner-elipse.png 1x, ./images/banner-elipse@2x.png 2x" media="(min-width: 768px)" />
      <source srcset="./images/banner-elipse.png 1x, ./images/banner-elipse@2x.png 2x" media="(min-width: 320px)" />
      <img id="pic1" src="./images/banner-elipse.png" alt="elipse" />
    </picture>
    <picture class="header__ice-cream-picture">
      <source srcset="./images/banner-icecream.png 1x, ./images/banner-icecream@2x.png 2x"
        media="(min-width: 1280px)" />
      <source srcset="./images/banner-icecream.png 1x, ./images/banner-icecream@2x.png 2x" media="(min-width: 768px)" />
      <source srcset="./images/banner-icecream.png 1x, ./images/banner-icecream@2x.png 2x" media="(min-width: 320px)" />
      <img id="pic2" src="./images/banner-icecream.png" alt="icecream" />
    </picture>

    <div class="header__title-container">
      <h1>ICE CREAM MADE WITH <span class="header__title--red">PASSION</span></h1>
      <button class="header__button1">Products</button>
      <button class="header__button2">How it's made?</button>
    </div>

    <div class="header__counters-container">
      <div class="header__counter-container">
        <svg>
          <use href="./images/icons.svg#ellipse-white"></use>
        </svg>
        <span class="header__counter" id="cafes">16</span>
        <span class="header__counter-title">cafes</span>
      </div>
      <div class="header__counter-container">
        <svg class="" width="30" height="30">
          <use href="./images/icons.svg#ellipse-white"></use>
        </svg>
        <span class="header__counter" id="food-trucks">23</span>
        <span class="header__counter-title">food trucks</span>
      </div>
    </div>

    <div class="header__spilling-milk-container">
      <picture class="header__spilling-milk-picture">
        <source srcset="./images/spilling-milk.png 1x, ./images/spilling-milk@2x.png 2x" media="(min-width: 1280px)" />
        <source srcset="./images/spilling-milk.png 1x, ./images/spilling-milk@2x.png 2x" media="(min-width: 768px)" />
        <source srcset="./images/spilling-milk.png 1x, ./images/spilling-milk@2x.png 2x" media="(min-width: 320px)" />
        <img id="pic3" src="./images/spilling-milk.png" alt="spilling-milk" />
      </picture>

      <span class="header__spilling-milk-description"> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
        eiusmod
        tempor incididunt ut labore
        et</span>
      <button class="header__spilling-milk-button">
        <!-- <svg width="26" height="26">
                <use href="./images/icons.svg#icon-arrow-right"></use>
              </svg> -->
        <img src="./images/arrow-right@2x.png" alt="arrow right button" width="26" height="26">
      </button>
    </div>

    <picture class="header__woman-picture">
      <source srcset="./images/woman.png 1x, ./images/woman@2x.png 2x" media="(min-width: 1280px)" />
      <source srcset="./images/woman.png 1x, ./images/woman@2x.png 2x" media="(min-width: 768px)" />
      <source srcset="./images/woman.png 1x, ./images/woman@2x.png 2x" media="(min-width: 320px)" />
      <img id="pic4" src="./images/woman.png" alt="woman" />
    </picture>
    </div>
  </header>


  <div class="mobile-menu js-menu-container" id="mobilemenu">
    <button class="mobile-menu__close js-close-menu">
      <svg height="14px" width="14px">
        <use href="./images/icons.svg#icon-mobile-close"></use>
      </svg>
    </button>
    <div class="mobile-menu__item">
      <div class="mobile-menu__center">
        <button type="button" class="mobile-menu__button-buy-now">
          <div class="mobile-menu__button--gap">Buy now<svg height="8px" width="5px">
              <use href="/images/icons.svg#icon-mobile-button"></use>
            </svg></div>
        </button>
      </div>
      <ul class="mobile-menu__links">
        <li class="mobile-menu__links-item">
          <a class="mobile-menu__link mobile-menu__link--current" href="">Home</a>
        </li>
        <li class="mobile-menu__links-item">
          <a class="mobile-menu__link" href="">About us</a>
        </li>
        <li class="mobile-menu__links-item">
          <a class="mobile-menu__link" href="">How it's made?</a>
        </li>
        <li class="mobile-menu__links-item">
          <a class="mobile-menu__link" href="">Our products</a>
        </li>
        <li class="mobile-menu__links-item">
          <a class="mobile-menu__link" href="">Contact</a>
        </li>
      </ul>
    </div>
  </div>
  <script src="./js/mobile-menu.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
